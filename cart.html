<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Coffee Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Coffee Shop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Products</a>
                        <div class="dropdown-content">
                            <a href="#" data-category="coffee">Coffee</a>
                            <a href="#" data-category="tea">Tea</a>
                            <a href="#" data-category="mocktails">Mocktails</a>
                        </div>
                    </li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <input type="text" id="search-bar" placeholder="Search...">
                <a href="profile.html"><img src="images/profile-icon.png" alt="Profile" class="profile-icon"></a>
            </div>
        </div>
    </header>

    <main>
        <section class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
            <button class="pay-button">Pay</button>
        </section>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
